<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Page</title>
  </head>
  <body>
    <div class="card-container">
      <div class="left-image"></div>
      <div class="text-container">
        <span class="perfume">PERFUME</span>
        <h1>
          Gabrielle
          <br />
          Essence Eau
          <br />
          De Parfum
        </h1>
        <p class="description">
          The floral, solar and voluptuous interpretation composed by Olivier
          Polge, perfumer-Creator for the House of CHANEL
        </p>
        <div class="price-container">
          $149.99
        </div>
        <div class="old-price">$169.99</div>
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e1177dc7ed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
